<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Relative Größe: Viewport-Height (vh) Viewport-Width (vw) -->
    <!-- 1vh = 1% der sichtbare Höhe des Bildschirms -->
    <!-- 1vw = 1% der sichtbare Breite des Bildschirms -->
    <div style="width: 60px; height: 60px; background-color: salmon;">
        <div style="border: 1px dotted black; height:100vh; width:50vw;">
            Ich bin ein Div
        </div>
    </div>


</body>
</html>
