<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Divs & Maßeinheiten </title>
</head>
<body>
    
    <!-- Feste Größen : Pixel -->
    <div style="width:800px; height: 400px; background-color:seagreen; border: 1px solid black;">
        Ich bin ein Div
    </div>

    <!-- Relative Größe: Prozent -->
    <div style="width: 50%; background-color: aquamarine;">
        Ich bin ein Div. Ich bin 50% so breit wie mein Elternelement.
    </div>

    <div style="width: 500px; height: 300px; background-color: salmon;">
        <div style="width: 50%; background-color: blue;">
            Ich bin ein Div. Ich bin 50% so breit wie mein Elternelement.
        </div>
    </div>

    <!-- Relative Größe: Viewport-Height (vh) Viewport-Width (vw) -->



</body>
</html>
